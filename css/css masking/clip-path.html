<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip path</title>
    <style>
        div{
            width: 100px;
            min-height: 100px;
            background-color:aqua;
            margin: 100px auto;
            clip-path:circle(150px at 0 100px);
            /* clip-path: stroke-; */
            overflow: visible;
            
        }
    </style>
</head>
<body>
    <div>
        hi
    </div>
</body>
</html>
